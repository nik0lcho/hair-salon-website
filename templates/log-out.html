{% extends "base.html" %}
{% load static %}

{% block title %}Delete Profile{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles/delete-profile.css' %}">

<div class="profile-container">
    <h1>Are you sure you want to log out of your profile?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn delete-btn">Yes, Log Out</button>
        <a href="{% url 'profile' %}" class="btn cancel-btn">Cancel</a>
    </form>
</div>
{% endblock %}
