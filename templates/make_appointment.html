{% extends "base.html" %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static "styles/make-appointment.css" %}">

    <h1>Make an Appointment</h1>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
    </div>

    <script src="{% static 'admin/js/fetchAvailableDates.js' %}"></script>
    <script src="{% static 'admin/js/fetchTimeSlots.js' %}"></script>
{% endblock %}
