{% extends "base.html" %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles/profile_edit.css' %}">

<div class="profile-container">
    <h1>Edit Profile</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn save-btn">Save Changes</button>
    </form>
</div>
{% endblock %}
